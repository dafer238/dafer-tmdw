name: Create Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag name (e.g., v0.1.3)"
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.tag }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP archive for .NET Framework 4.8
        run: |
          cd compiled/net48
          zip -r ../../CoolPropWrapper-net48-x64.zip *
          cd ../..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.TAG }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## CoolPropWrapper for Excel - Release ${{ steps.get_version.outputs.VERSION }}

            ### Installation

            Download **CoolPropWrapper-net48-x64.zip** and extract all files to a folder of your choice.

            Import the `.xll` file in Excel via:
            **File → Options → Add-ins → Go... → Browse...** and select the `.xll` file.

            ### Files Included
            - `CoolProp.dll` - CoolProp library
            - `CoolPropWrapper.dll` - Wrapper library
            - `CoolPropWrapper.dna` - ExcelDNA configuration
            - `CoolPropWrapper.xll` - Excel Add-in

            ### Requirements
            - .NET Framework 4.8 (64-bit)
            - Microsoft Excel (64-bit version recommended)

            ### What's Changed
            See commits for details.

          draft: false
          prerelease: false
          files: |
            CoolPropWrapper-net48-x64.zip
